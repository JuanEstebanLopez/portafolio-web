    />

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark py-0">
      <div class="container">
        <a class="navbar-brand py-2" href="./home.html">JE</a>
        <button

          data-target="#navbarSupportedContent"

          aria-expanded="false"

          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto"></ul>

              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="contactmodal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              ¡Hola <span id="contactmodal-nombre"></span>!
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              Se ha enviado tu mensaje sobre:
              <br />
              "<span id="contactmodal-asunto"></span>"
              <br />
              Pronto nos pondremos en contacto.
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid bg-light full-page">
      <div class="container">
        <div class="row mt-5">
          <div class="col-12">
            <h1>¿Tienes alguna pregunta?</h1>
            <h3>¡Puedes contactarme!</h3>
          </div>
          <div class="col-12">
            <form action="#" onsubmit="openContactModal(this)">
              <div class="container">
                <div class="row bg-white py-3 mt-4">
                  <div class="form-group col-sm-12 col-md-6">
                    <label for="inputNombre">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputNombre"
                      required
                    />
                    <label for="inputEmail">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      required
                    />
                    <label for="inputAsunto">Asunto</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAsunto"
                      required
                    />
                  </div>
                  <div class="form-group col-sm-12 col-md-6">
                    <label for="inputDescripcion">Descripción</label>
                    <textarea
                      class="form-control"
                      id="inputDescripcion"
                      rows="7"
                    ></textarea>
                  </div>
                  <div class="col-sm-12 col-md-6">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
